<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftLingo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>ðŸš€ SwiftLingo Translator ðŸŒŽ</h1>
      <h2>A simple translation app using the MyMemory API</h2>
      <br />
      <div class="translation-boxes">
        <textarea
          id="inputText"
          placeholder="Enter text to translate here..."
        ></textarea>
        <textarea
          id="resultText"
          placeholder="Translated text will appear here..."
          readonly
        ></textarea>
      </div>
      <div class="language-controls">
        <select id="fromLanguage">
          <option value="en">English</option>
          <option value="ar">Arabic</option>
          <option value="zh">Chinese</option>
          <option value="da">Danish</option>
          <option value="nl">Dutch</option>
          <option value="fi">Finnish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="no">Norwegian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="es">Spanish</option>
          <option value="sv">Swedish</option>
          <!-- More languages could be added following the same format as above, using the ISO code for the language. -->
        </select>
        <div class="swap">
          <i id="swapIcon" class="fas fa-exchange-alt"></i>
        </div>
        <select id="toLanguage">
          <option value="ko">Korean</option>
          <option value="en">English</option>
          <option value="ar">Arabic</option>
          <option value="zh">Chinese</option>
          <option value="da">Danish</option>
          <option value="nl">Dutch</option>
          <option value="fi">Finnish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="no">Norwegian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="es">Spanish</option>
          <option value="sv">Swedish</option>
          <!-- More languages could be added following the same format as above, using the ISO code for the language. -->
        </select>
      </div>
      <div class="buttons">
        <button id="translateButton">Translate</button>
        <button id="copyButton">Copy</button>
      </div>

      <div class="buttons">
        <!-- ... -->
        <button id="viewHistoryButton">View History</button>
        <button id="clearHistoryButton">Clear History</button>
      </div>
      <table id="historyTable" class="hidden">
        <thead>
          <tr>
            <th>Original Text</th>
            <th>Translated Text</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div>
        <h3>
          Built by
          <a href="https://github.com/alexanderjdavey" target="_blank">Alex</a>
        </h3>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
